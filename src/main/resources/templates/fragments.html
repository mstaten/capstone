<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity" >
<head th:fragment="head">
    <!-- Required meta tags -->
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap and custom css -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" crossorigin="anonymous" />
    <link th:href="@{/css/styles.css}" rel="stylesheet" />

    <title th:text="${title}">My Cheeses</title>
</head>

<body>
    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
        <span>
            <button class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarLight"
                    aria-controls="navbarLight"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <span class="navbar-brand lr-logo">LR</span>
        </span>
        <a class="navbar-brand" href="/report/list">Local Reports</a>

        <div class="navbar-collapse collapse show" id="navbarLight" style="">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/localreports">
                        Map
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
                <li class="nav-item">
                    <a sec:authorize="!isAuthenticated()" href="/login" class="nav-link">Login</a>
                    <a sec:authorize="isAuthenticated()" href="/logout" class="nav-link">Logout
                        <form th:action="@{/user/logout}" method="post" th:hidden="true" >
                            <input type="submit" value="Logout" />
                        </form>
                    </a>
                </li>
                <li class="nav-item">
                    <a sec:authorize="isAuthenticated()" class="nav-link register-btn"
                       th:href="'/account/' + ${#authentication.getPrincipal().getId()}"
                       sec:authentication="name">username</a>
                </li>
            </ul>
        </div>

    </nav>

    <div th:fragment="script">
        <!-- Bootstrap scripts -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous" async="async"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous" async="async"></script>
    </div>
</body>
</html>
