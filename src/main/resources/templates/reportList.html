<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="wrapper">

    <div class="nav-bar">
        <div th:replace="fragments :: navbar"></div>
    </div>

    <div class="page general">

        <h1 th:text="${title}" class="title">Default Title</h1>

        <div class="page-items">
            <div th:each="report : ${reportList}" class="card border-primary mb-3" style="max-width: 20rem;">
                <div class="card-header">
                    <a th:text="${report.user.username}" th:href="@{'/report/' + ${report.id}}">User</a>
                </div>
                <div class="card-body">
                    <h4 th:text="${report.title}" class="card-title">Title</h4>
                    <p th:text="${report.description}" class="card-text">Body</p>
                </div>
            </div>
        </div>

    </div>

    <div class="footer general">Fooooooter</div>

<span th:replace="fragments :: auth"></span>

<span th:replace="fragments :: script"></span>
</body>
</html>
