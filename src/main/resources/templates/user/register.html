<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="wrapper">

    <div class="nav-bar">
        <div th:replace="fragments :: navbar"></div>
    </div>

    <div class="main general">
        <h1 th:text="${title}" class="center">Default Title</h1>

        <div class="contents">

            <p th:if="${ex}" th:text="${ex.getLocalizedMessage()}">binding result - show localized message</p>

            <form method="post" th:object="${userDto}">
                <fieldset>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input th:field="*{username}"   type="text"     class="form-control" id="username"  placeholder="Enter username" autofocus="autofocus" onfocus="this.select()" />
                        <div th:errors="*{username}" class="invalid-feedback error"></div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input th:field="*{password}"   type="password" class="form-control" id="password"  placeholder="Password" />
                        <div th:errors="*{password}" class="invalid-feedback error"></div>
                    </div>
                    <div class="form-group">
                        <label for="verify">Verify Password</label>
                        <input th:field="*{verify}"     type="password" class="form-control" id="verify"    placeholder="Verify password" />
                        <div th:errors="*{verify}" class="invalid-feedback error"></div>
                    </div>

                    <div class="center submit-report">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

</body>
<span th:replace="fragments :: script"></span>
</html>
