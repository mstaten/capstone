<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container modal-body">

    <h1 th:text="${title}">Default Title</h1>

    <p th:if="${ex}" th:text="${ex.getLocalizedMessage()}">binding result - show localized message</p>

    <form method="post" th:object="${userDto}">
        <fieldset>
            <div class="form-group">
                <label for="username">Username</label>
                <input th:field="*{username}"   type="text"     class="form-control" id="username"  placeholder="Enter username" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input th:field="*{password}"   type="password" class="form-control" id="password"  placeholder="Password" />
            </div>
            <div class="form-group">
                <label for="verify">Verify Password</label>
                <input th:field="*{verify}"     type="password" class="form-control" id="verify"    placeholder="Verify password" />
            </div>

            <button type="submit" class="btn btn-primary">Register</button>
        </fieldset>
    </form>

</body>
</html>
